<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Chatbot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #2d47af, #b21f1f, #1cf034);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .chat-container {
            width: 400px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        /* ğŸ”¥ Animated Header Text */
        .chat-header {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
        }

        #animated-text {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
            animation: typing 3s steps(30) infinite, blink 0.8s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .chat-box {
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .input-area {
            display: flex;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.6);
            color: #333;
        }

        button {
            padding: 12px 16px;
            border: none;
            background: #ff5f6d;
            color: white;
            cursor: pointer;
            margin-left: 8px;
            border-radius: 50px;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #ff9966;
        }

        .user-msg {
            text-align: right;
            color: #5a000b;
            margin-bottom: 8px;
            font-size: 20px;
        }

        .bot-msg {
            text-align: left;
            color: #2e19a2;
            margin-bottom: 8px;
            font-size: 20px;
        }

    </style>
</head>
<body>
    
    <div class="chat-container">
        <!-- Animated Text Header -->
        <div class="chat-header">
            <h1 id="animated-text"></h1>
        </div>

        <div class="chat-box" id="chatBox"></div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        /* ğŸ”¥ Animated Text Effect */
        const messages = ["SMART CHATBOT  ğŸ¤– ğŸ”§.  .  .  .  .", "Feel free to ask ğŸ˜Š .  .  .  .", "How can I help you ? ğŸ˜‡ .  .  .  ."];
        let index = 0;
        const textElement = document.getElementById("animated-text");

        function changeText() {
            textElement.style.opacity = "0"; // Hide text
            setTimeout(() => {
                textElement.innerText = messages[index]; // Update text
                textElement.style.opacity = "1"; // Show text with effect
                index = (index + 1) % messages.length; // Loop through messages
            }, 500);
        }

        setInterval(changeText, 3000); // Change every 3 seconds
        changeText(); // Initial call

        /* ğŸ”¥ Chatbot Logic */
        function sendMessage() {
            let userInput = document.getElementById("userInput").value.trim();
            if (userInput === "") return;
            
            appendMessage("You: " + userInput, "user-msg");
            document.getElementById("userInput").value = "";
            
            setTimeout(() => {
                let botResponse = getBotResponse(userInput);
                appendMessage("Bot: " + botResponse, "bot-msg");
            }, 1000);
        }

        function appendMessage(message, className) {
            let chatBox = document.getElementById("chatBox");
            let messageElement = document.createElement("p");
            messageElement.className = className;
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        "how do i lose weight": "A healthy diet and regular exercise are key! ğŸ‹ï¸â€â™‚ï¸"

    // Check for exact match first

}


        

    </script>
</body>
</html>
